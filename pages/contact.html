<body>
    <nav class="container_footer">

    <section class="container_section_1_left">

            Full set of great features to make your product fresh

        <p class="text_section_1_left">
            Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.

    <div class="container_form">
        <form class="form">
            <div class="input_">
                <p class="form_text">Name</p>
                <input type="text" id="name" name="name">
            </div>

            <div class="input_">
                <p class="form_text">Email</p>
                <input type="email" id="email" name="email">
            </div>

            <div class="input_">
                <p class="form_text">Message</p>
                <textarea id="message" name="message"></textarea>
            </div>

            <button class="submit_button" type="submit">Submit</button>
        </form>
    </div>





    <div class="container_map">
        <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen
